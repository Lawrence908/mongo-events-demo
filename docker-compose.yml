# Mongo Events Demo - Local Development
# Port 5000 - localhost:5000

services:
  mongo-events:
    build: .
    container_name: mongo-events
    restart: unless-stopped
    networks:
      - mongo-events-network
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGODB_URI=mongodb+srv://chrislawrencedev:Xc93FPujnvVD2Xb6@eventsphere.mzturli.mongodb.net/?retryWrites=true&w=majority&appName=EventSphere
      - MONGODB_DB_NAME=EventSphere
      - PORT=5000
      - HOST=0.0.0.0
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  mongo-events-network:
    driver: bridge

