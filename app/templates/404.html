{% extends "base.html" %}

{% block title %}Page Not Found - EventSphere{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="display-1 text-muted">404</div>
    <h1 class="h2">Page Not Found</h1>
    <p class="lead text-muted">The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
            <i class="bi bi-house"></i> Go Home
        </a>
        <a href="{{ url_for('events_list') }}" class="btn btn-outline-secondary">
            <i class="bi bi-list"></i> View Events
        </a>
    </div>
</div>
{% endblock %}
