<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List - MongoDB Events Demo</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        .event-card {
            transition: transform 0.2s;
        }
        
        .event-card:hover {
            transform: translateY(-2px);
        }
        
        .category-badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-geo-alt-fill"></i>
                Events Demo
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/events">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Events</h1>
            <button class="btn btn-primary" onclick="loadEvents()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
        
        <!-- Events List -->
        <div class="row" id="events-list">
            <div class="col-12">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading events...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center text-muted">
            <p>&copy; Chris Lawrence - 2025 MongoDB Events Demo. Built with Flask, MongoDB, and Leaflet.js</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load events on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
        });

        function loadEvents() {
            const eventsList = document.getElementById('events-list');
            
            // Show loading state
            eventsList.innerHTML = `
                <div class="col-12">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading events...</p>
                    </div>
                </div>
            `;

            // Fetch events from API
            fetch('/events/')
                .then(response => response.json())
                .then(data => {
                    if (data.events && data.events.length > 0) {
                        displayEvents(data.events);
                    } else {
                        displayNoEvents();
                    }
                })
                .catch(error => {
                    console.error('Error loading events:', error);
                    displayError();
                });
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('events-list');
            
            const eventsHtml = events.map(event => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card event-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title">${event.title}</h5>
                                <span class="badge bg-primary category-badge">Event</span>
                            </div>
                            
                            ${event.description ? `
                                <p class="card-text text-muted">
                                    ${event.description.length > 100 ? event.description.substring(0, 100) + '...' : event.description}
                                </p>
                            ` : ''}
                            
                            <div class="small text-muted mb-3">
                                <div class="mb-1">
                                    <i class="bi bi-calendar"></i>
                                    ${new Date(event.datetime).toLocaleString()}
                                </div>
                                
                                <div class="mb-1">
                                    <i class="bi bi-currency-dollar"></i>
                                    $${event.price || 'Free'}
                                </div>
                                
                                <div class="mb-1">
                                    <i class="bi bi-people"></i>
                                    ${event.seatsAvailable} seats available
                                </div>
                                
                                ${event.tags && event.tags.length > 0 ? `
                                    <div class="mt-2">
                                        ${event.tags.slice(0, 3).map(tag => 
                                            `<span class="badge bg-light text-dark me-1">#${tag}</span>`
                                        ).join('')}
                                        ${event.tags.length > 3 ? 
                                            `<span class="badge bg-light text-dark">+${event.tags.length - 3} more</span>` : ''
                                        }
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary flex-fill" onclick="viewEvent('${event._id}')">
                                    View Details
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="showOnMap(${event.venue?.location?.coordinates?.[1] || 0}, ${event.venue?.location?.coordinates?.[0] || 0})">
                                    <i class="bi bi-map"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            eventsList.innerHTML = eventsHtml;
        }

        function displayNoEvents() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = `
                <div class="col-12">
                    <div class="text-center py-5">
                        <h4 class="text-muted">No events found</h4>
                        <p class="text-muted">No events are currently available.</p>
                        <button class="btn btn-primary" onclick="loadEvents()">Refresh</button>
                    </div>
                </div>
            `;
        }

        function displayError() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = `
                <div class="col-12">
                    <div class="text-center py-5">
                        <h4 class="text-danger">Error loading events</h4>
                        <p class="text-muted">There was an error loading the events. Please try again.</p>
                        <button class="btn btn-primary" onclick="loadEvents()">Try Again</button>
                    </div>
                </div>
            `;
        }

        function viewEvent(eventId) {
            alert(`View event details for: ${eventId}`);
            // In a real app, this would navigate to event detail page
        }

        function showOnMap(lat, lng) {
            // Navigate to map view with coordinates
            window.location.href = `/?lat=${lat}&lng=${lng}`;
        }
    </script>
</body>
</html>
